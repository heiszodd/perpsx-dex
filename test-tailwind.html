<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white">
    <div class="max-w-md mx-auto p-6 py-8">
        <h1 class="text-2xl font-bold text-white mb-4">PerpsX - Tailwind Test</h1>
        <div class="grid grid-cols-3 gap-2 mb-6">
            <button class="py-3 px-4 rounded-lg bg-blue-500 text-white shadow-lg shadow-blue-500/30">
                <div class="text-xs font-semibold">BTC-USDT</div>
                <div class="text-sm font-bold mt-1">$95000</div>
            </button>
            <button class="py-3 px-4 rounded-lg bg-gray-800 text-gray-400">
                <div class="text-xs font-semibold">ETH-USDT</div>
                <div class="text-sm font-bold mt-1">$3500</div>
            </button>
            <button class="py-3 px-4 rounded-lg bg-gray-800 text-gray-400">
                <div class="text-xs font-semibold">SOL-USDT</div>
                <div class="text-sm font-bold mt-1">$140</div>
            </button>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button class="py-4 rounded-xl font-semibold text-lg bg-green-500 text-white shadow-lg shadow-green-500/50">
                LONG
            </button>
            <button class="py-4 rounded-xl font-semibold text-lg bg-gray-800 text-gray-400">
                SHORT
            </button>
        </div>
        <button class="w-full py-4 rounded-xl font-bold text-lg bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
            Open Trade
        </button>
    </div>
</body>
</html>
